<html lang="en" >
<head>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body ng-app="BlankApp" ng-cloak>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>


  <script src="app.js"></script>



  <div class="main_scope" ng-controller="AppCtrl" layout="row" layout-fill>
    <div class="left_scope" flex="50" layout="column"  layout-align="start center">


      <div class="md-title">
        <a href="https://github.com/AlexanderKozhevin/svg-convolution-matrix">
          SVG FeConvolveMatrix
        </a>
      </div>

      <div layout="row" class="left_scope-selectors" layout-align="center start">
        <!-- X-label selector -->
        <md-input-container>
          <label>X Axis</label>
          <md-select ng-model="axis.x" ng-change="init_values()">
            <md-option ng-repeat="one in select" ng-value="one">
              {{one}}
            </md-option>
          </md-select>
        </md-input-container>

        <!-- Y-label selector -->
        <md-input-container>
          <label>Y Axis</label>
          <md-select ng-model="axis.y" ng-change="init_values()">
            <md-option ng-repeat="one in select" ng-value="one">
              {{one}}
            </md-option>
          </md-select>
        </md-input-container>
      </div>

      <!-- Box with inputs -->
      <div layout="column">
          <div ng-repeat="line in array_y" >
            <input class="element-item" ng-repeat="item in array_x" ng-model="values[$parent.$index][$index]" />
          </div>
      </div>


    </div>

    <!-- Right block with image itself -->
    <div class="right_scope" flex="50" layout="column"  layout-align="start center" layout-fill>
        <photo-matrix flex class="right_scope-photo"  ng-model="values"></photo-matrix>
    </div>

  </div>

</body>
</html>
